<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheWindJacket</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
            background-image: url('las.png');
            background-size: cover;
            background-repeat: no-repeat;
        }
        body::after {
            content: "";
            background-color: rgba(255, 255, 255, 0.8);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            z-index: 1;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
        }
        nav ul li a:hover {
            background-color: #fff;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .product {
            width: 48%;
            margin-bottom: 40px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease;
            box-sizing: border-box;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .product:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1;
        }
        .button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>TheWindJacket</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Strona główna</a></li>
            <li><a href="#">Regulamin</a></li>
            <li><a href="#">Kontakt</a></li>
            <li><a href="#">Zwrot</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="product">
            <img src="kurtka1.png" alt="Kurtka 1">
            <p>Cena: $100</p>
            <button class="button">Kup teraz</button>
        </div>
        <div class="product">
            <img src="kurtka2.png" alt="Kurtka 2">
            <p>Cena: $80</p>
            <button class="button">Kup teraz</button>
        </div>
    </div>
    <footer>
        &copy; 2024 TheWindJacket
    </footer>
</body>
</html>
